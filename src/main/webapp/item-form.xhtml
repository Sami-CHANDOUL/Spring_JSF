<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout.xhtml">
	<ui:define name="content">
		<h:form id="itemForm">

			<h:panelGrid columns="2" layout="grid">
				<p:inputText id="name" value="#{itemController.item.nome}" size="50">
					<f:passThroughAttribute name="placeholder"
						value="O que precisa ser feito?" />
				</p:inputText>
				<p:commandButton value="Save" action="#{itemController.save}" />
			</h:panelGrid>

			<p:panel header="Item List">
				<p:dataTable id="table" var="item"
					value="#{itemController.itemsList}" styleClass="table">
					<p:column>
						<f:facet name="header">Status</f:facet>
						<h:outputText value="#{item.status}" />
					</p:column>
					<p:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{item.nome}" />
					</p:column>
				</p:dataTable>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
</html>
